<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Rename Tab</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #0d0d14 0%, #111118 100%);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: #1e1e2e;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 28px;
      width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 24px;
      color: rgba(255, 255, 255, 0.95);
    }

    .input-wrapper {
      margin-bottom: 28px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #6366f1;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    button {
      padding: 12px 28px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .cancel {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
    }

    .cancel:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .confirm {
      background: #6366f1;
      color: white;
    }

    .confirm:hover {
      background: #5558e3;
    }
  </style>
</head>
<body>
  <div class="modal-backdrop" id="backdrop">
    <div class="modal">
      <div class="modal-header">Rename Tab</div>
      <div class="input-wrapper">
        <input type="text" id="name-input" placeholder="Enter new name" autofocus>
      </div>
      <div class="buttons">
        <button class="cancel" id="cancel-btn">Cancel</button>
        <button class="confirm" id="confirm-btn">Rename</button>
      </div>
    </div>
  </div>

  <script src="rename-dialog.js"></script>
</body>
</html>

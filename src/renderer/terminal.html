<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>Terminal</title>
  <link rel="stylesheet" href="../../node_modules/xterm/css/xterm.css">
  <link rel="stylesheet" href="terminal.css">
</head>
<body>
  <div id="terminal-container"></div>
  <div id="usage-bars">
    <div class="usage-bar">
      <div class="usage-label">Session</div>
      <div class="usage-track">
        <div class="usage-fill" id="session-fill"></div>
      </div>
      <div class="usage-text" id="session-text">--</div>
    </div>
    <div class="usage-bar">
      <div class="usage-label">Weekly</div>
      <div class="usage-track">
        <div class="usage-fill" id="weekly-fill"></div>
      </div>
      <div class="usage-text" id="weekly-text">--</div>
    </div>
  </div>
  <script src="../../node_modules/xterm/lib/xterm.js"></script>
  <script src="../../node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="terminal.js"></script>
</body>
</html>

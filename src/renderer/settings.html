<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e2e;
      color: white;
      padding: 16px;
      border-radius: 12px;
      overflow: hidden;
    }

    .settings-header {
      color: rgba(255, 255, 255, 0.9);
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .settings-group {
      margin-bottom: 12px;
    }

    .settings-group:last-child {
      margin-bottom: 0;
    }

    .settings-label {
      display: block;
      color: rgba(255, 255, 255, 0.6);
      font-size: 11px;
      margin-bottom: 6px;
    }

    /* Toggle switch */
    .settings-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .settings-toggle input {
      display: none;
    }

    .toggle-slider {
      width: 36px;
      height: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      position: relative;
      transition: background 0.2s ease;
    }

    .toggle-slider::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.2s ease;
    }

    .settings-toggle input:checked + .toggle-slider {
      background: #6366f1;
    }

    .settings-toggle input:checked + .toggle-slider::after {
      transform: translateX(16px);
    }

    .toggle-label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
    }

    /* Select dropdown */
    .settings-group select {
      width: 100%;
      padding: 8px 10px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 12px;
      cursor: pointer;
      outline: none;
    }

    .settings-group select:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .settings-group select:focus {
      border-color: #6366f1;
    }

    .settings-group select option {
      background: #1e1e2e;
      color: white;
    }
  </style>
</head>
<body>
  <div class="settings-header">Notification Settings</div>

  <div class="settings-group">
    <label class="settings-toggle">
      <input type="checkbox" id="notifications-enabled" checked>
      <span class="toggle-slider"></span>
      <span class="toggle-label">Enable notifications</span>
    </label>
  </div>

  <div class="settings-group">
    <label class="settings-label">Notify when</label>
    <select id="notification-mode">
      <option value="always">Always</option>
      <option value="unfocused">Window unfocused</option>
      <option value="inactive-tab">Inactive tab only</option>
    </select>
  </div>

  <script>
    const notificationsEnabled = document.getElementById('notifications-enabled');
    const notificationMode = document.getElementById('notification-mode');

    // Load current settings
    window.electronAPI.getSettings().then(settings => {
      if (settings && settings.notifications) {
        notificationsEnabled.checked = settings.notifications.enabled;
        notificationMode.value = settings.notifications.mode;
      }
    }).catch(() => {});

    // Save settings on change
    notificationsEnabled.onchange = () => {
      window.electronAPI.setSetting('notifications.enabled', notificationsEnabled.checked);
    };

    notificationMode.onchange = () => {
      window.electronAPI.setSetting('notifications.mode', notificationMode.value);
    };
  </script>
</body>
</html>

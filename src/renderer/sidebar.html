<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Cross AI Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <!-- Tab buttons container (scrollable) -->
    <div class="tabs-container" id="tabs-container">
      <div class="service-buttons" id="service-buttons">
        <!-- Tabs will be rendered here dynamically -->
      </div>

      <!-- Add Tab Button -->
      <div class="add-tab-container">
        <button class="add-tab-btn" id="add-tab-btn" title="Add Tab (Cmd+T)">
          <span class="add-icon">+</span>
        </button>
      </div>
    </div>

    <!-- Downloads Panel (always visible) -->
    <div class="downloads-panel visible" id="downloads-panel">
      <div class="downloads-header">
        <span class="downloads-title">Downloads</span>
      </div>

      <!-- Active Downloads -->
      <div class="downloads-section" id="active-downloads-section">
        <div class="downloads-section-title">Active</div>
        <div class="active-downloads-list" id="active-downloads-list">
          <!-- Active downloads rendered here -->
        </div>
      </div>

      <!-- Image Thumbnails Gallery -->
      <div class="downloads-section" id="thumbnails-section">
        <div class="downloads-section-title">Images</div>
        <div class="thumbnails-gallery" id="thumbnails-gallery">
          <!-- Thumbnails rendered here -->
        </div>
      </div>

      <!-- File List -->
      <div class="downloads-section" id="files-section">
        <div class="downloads-section-title">Files</div>
        <div class="files-list" id="files-list">
          <!-- Files rendered here -->
        </div>
      </div>
    </div>

    <!-- History Panel -->
    <div class="history-panel" id="history-panel">
      <div class="history-header" id="history-header">
        <span class="history-title">History</span>
        <span class="history-toggle">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"/>
          </svg>
        </span>
      </div>
      <div class="history-content" id="history-content">
        <div class="history-list" id="history-list">
          <!-- History sessions rendered here -->
        </div>
        <div class="history-empty" id="history-empty">
          No session history yet
        </div>
      </div>
    </div>

    <!-- Footer controls -->
    <div class="sidebar-footer">
      <button class="control-btn" id="reload-btn" title="Reload (Cmd+R)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6M1 20v-6h6"/>
          <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
        </svg>
      </button>
      <button class="control-btn" id="settings-btn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
